<body>
    <article class="container">

        </div>

        <h4>Vai ficar assim:</h4>
        <div class="image-preview">
            <img id="profilePicture" src="default-avatar.png" alt="Foto de perfil" class="profile">
            <img id="twibbonOverlay" src="opcao1.png" alt="design" class="twibbon">
        </div>

        <button onclick="downloadImage()"><h2>3. Baixe a imagem aqui</h2></button>
